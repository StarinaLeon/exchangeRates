<form [formGroup]="form">
	<label for="usd"> <input type="checkbox" id="usd" formControlName="usd" checked /> USD </label>

	<label for="eur"> <input type="checkbox" id="eur" formControlName="eur" /> EUR </label>

	<select formControlName="period">
		<option value="year">Year</option>
		<option value="month">Month</option>
		<option value="week" selected>Week</option>
	</select>
</form>

<div [chart]="chart"></div>
